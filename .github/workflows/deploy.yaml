name: Deploy Hugo Site to Pages

on:
  # 监听 main 分支的 push 事件（如果你现在的分支叫 master，请改成 master）
  push:
    branches:
      - main
  # 允许手动在 GitHub 界面触发构建
  workflow_dispatch:

# 设置权限，允许 Actions 修改仓库内容
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署（防止多次 push 导致冲突）
concurrency:
  group: "pages"
  cancel-in-progress: false

# 定义默认环境
defaults:
  run:
    shell: bash

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.154.3 # 指定 Hugo 版本，建议和本地一致或更新
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive # 【关键】递归拉取子模块（FixIt 主题）
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true # 【关键】FixIt 需要 Extended 版本

      - name: Build with Hugo
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4